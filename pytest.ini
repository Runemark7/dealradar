[pytest]
# pytest configuration for DealRadar
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests (excluded by default)
    slow: Slow running tests
    asyncio: Tests that use asyncio

# Asyncio mode
asyncio_mode = auto
