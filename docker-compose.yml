services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: dealradar-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRESQL_DATABASE: dealradar
      POSTGRESQL_USERNAME: dealradar
      POSTGRESQL_PASSWORD: dealradar
      POSTGRESQL_POSTGRES_PASSWORD: postgres_admin_password
    volumes:
      - postgres_data:/bitnami/postgresql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealradar -d dealradar"]
      interval: 10s
      timeout: 5s
      retries: 5
  blocket-scraper:
    build:
      context: .
      dockerfile: Containerfile
    image: blocket-scraper:latest
    container_name: blocket-scraper
    network_mode: host
    environment:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: dealradar
      DB_USER: dealradar
      DB_PASSWORD: dealradar
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
